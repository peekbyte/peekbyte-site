{{ partial "header.html" . }} {{ .Title}} - {{ .Site.Title}}

<div id="layout" class="pure-g">


    {{ partial "sidebar.html" . }}


    <div class="content pure-u-1 pure-u-md-3-4">
        
        {{ partial "menu.html" . }}


        <div class="posts">
            <h1 class="content-subhead">Recent Posts</h1>

            <section class="post">
                <header class="post-header">

                    <h2 class="post-title">title</h2>

                    <p class="post-meta">
                        data
                        <a class="post-category post-category-js" *ngFor="let tag of tags | filterPostTags : post.tags" href="#">
                    		name</a>
                    </p>
                </header>

                <div class="post-description">
                    <p [innerHTML]="post?.content?.rendered">
                    </p>
                </div>
            </section>
        </div>



    </div>
</div>


{{ partial "footer.html" . }}
