<div class="pure-menu pure-menu-horizontal">
    
    <ul class="pure-menu-list">

        {{ $currentNode := . }}
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        
            <li class="pure-menu-item {{ if $currentNode.IsMenuCurrent "main" . }}active{{ end }} {{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">
            <a class="pure-menu-link" href="{{.URL}}">
               {{ .Name }}
            </a>
        {{end}}
            
    </ul>

</div>
